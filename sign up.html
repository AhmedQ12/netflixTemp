<style>
    body{
        background-image: url('money.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: #f1f1f1;
  margin-top: 4.5em;
    }
    body {font-family: Arial, Helvetica, sans-serif;}


/* Full-width input fields */
input[type=text], input[type=password] {
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;

}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: right;
  width: 20%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
  text-align: center;
  display: block;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


h1:hover{
    color: black;
}
/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     display: flex;
  }
}
</style>




<body>

			<a class="navbar-brand" href="#"><img src="netflix-logo-drawing.png" width="120" height="50"></a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

					<li class="nav-item">

    <form>
        <div class="container">
          <h1 style="color: #f44336;"><b>SIGN UP</b></h1>
          <p style="color: #04AA6D;">Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email or Phone No" name="email" required style="border-radius:11px ;"><br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required style="border-radius:11px ;"><br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label><br>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required style="border-radius:11px ;"><br>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px; border-radius: 10px;"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">CANCEL</button>
            <button type="submit" class="signupbtn">SIGN UP</button>
          </div>
        </div>
      </form>
      


</body>
